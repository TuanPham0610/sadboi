<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chia buồn</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #2c3e50, #34495e);
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            padding: 0;
            color: #e74c3c;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .decor-line {
            width: 60%;
            height: 2px;
            background-color: #bdc3c7;
            margin: 20px auto;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #95a5a6;
        }

        footer a {
            color: #ecf0f1;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Chia buồn</h1>
    <p>Với cuộc tình 1 tháng của Nghĩa</p>
    <div class="decor-line"></div>
    <p>Có những điều tưởng chừng bền lâu, nhưng lại mong manh như sương khói...</p>
    <footer>
        <p>Trang web được tạo để nhớ về những khoảnh khắc đã qua. <a href="#">Quay về</a></p>
    </footer>
</body>
</html>
